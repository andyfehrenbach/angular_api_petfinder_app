<h1> favorites page loading</h1>
<div class="row twelve columns content">
  <hr />
  <div class="favorite-listing" ng-repeat="animal in favoriteAnimals">
    <h2 class="pet-name">{{animal.pet_name}}</h2>

    <div class="row listing clearfix">
      <div class="four columns frame">
        <img ng-src="{{animal.pet_img_url}}" />
      </div>
      <div class="eight columns desc">
        <h5>{{animal.pet_desc}}</h5>
      </div>
    </div>
  </div>


</div>
