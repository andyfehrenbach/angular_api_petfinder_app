<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular-API-Petfinder_APP</title>
  <link href="//fonts.googleapis.com/css?family=Droid+Serif:700,700italic" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/controllers/get_animal_controller.js"></script>

  <link rel="stylesheet" href="/styles/normalize.css" />
  <link rel="stylesheet" href="/styles/skeleton.css" />
  <link rel="stylesheet" href="/styles/custom.css" />
</head>

<body ng-app="myApp" ng-controller="getAnimalController">

    <header >
      <div class="row margin-bottom">
        <nav class="twelve columns">
          <ul class="twelve columns u-pull-right">
            <li class="five columns logo"><a href="#home">Pet Finder</a></li>
              <select name="animals" value="choose a pet" ng-model="animalName" ng-change="animalSearch()">
                <option value="default"> choose a pet </option>
                <option value="dog"> dog </option>
                <option value="cat"> cat </option>
                <option value="bird"> bird </option>
                <option value="horse"> horse </option>
                <option value="pig"> pig </option>
                <option value="barnyard"> barnyard </option>
                <option value="reptile"> reptile </option>
                <option value="smallfurry"> smallfurry </option>
              </select>
              <button  type="submit" id="go" class="button-primary" ng-click="getAnimal()"><a href="#results">Go</a></button>
              <button id="fav" class="button-primary"><a href="#favorites">See Favorites</a></button>
              <!-- <button id="home" class="button-primary"><a href="#home">Home</a></button> -->
          </ul>
        </nav>
      </div>

    </header>


  <main ng-view>

  </main>
  <footer ng-include=" '/templates/footer.html' "></footer>

</body>

</html>
